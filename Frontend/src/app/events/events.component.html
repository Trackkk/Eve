<div class="layout-container">
  <div class="top-bar">
    <button mat-raised-button color="primary" (click)="isCreating = true">Új esemény</button>
  </div>

  <div *ngIf="isCreating" class="form-container">
    <mat-form-field>
      <mat-label>Név</mat-label>
      <input matInput [(ngModel)]="newEvent.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Helyszín</mat-label>
      <input matInput [(ngModel)]="newEvent.location">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Dátum</mat-label>
      <input matInput [(ngModel)]="newEvent.date" type="date">
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="addEvent()">Létrehozás</button>
      <button mat-raised-button color="warn" (click)="isCreating = false; resetNewEvent()">Mégsem</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Esemény neve</th>
      <td mat-cell *matCellDef="let event">{{ event.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Helyszín</th>
      <td mat-cell *matCellDef="let event">{{ event.location }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Dátum</th>
      <td mat-cell *matCellDef="let event">{{ event.date | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
